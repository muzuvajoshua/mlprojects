<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student Performance Prediction</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Performance Prediction</h1>
        <form action="{{url_for('predict_data')}}" method="post" class="shadow p-4 bg-white rounded">
            <!-- Gender -->
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select" placeholder="select your gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <!-- Race/Ethnicity -->
            <div class="mb-3">
                <label for="race_ethnicity" class="form-label">Race/Ethnicity:</label>
                <select id="race_ethnicity" name="race_ethnicity" class="form-select" required>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <!-- Parental Level of Education -->
            <div class="mb-3">
                <label for="parental_education" class="form-label">Parental Level of Education:</label>
                <select id="parental_education" name="parental_education" class="form-select" required>
                    <option value="some high school">Some High School</option>
                    <option value="high school">High School</option>
                    <option value="some college">Some College</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="master's degree">Master's Degree</option>
                </select>
            </div>

            <!-- Lunch -->
            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch:</label>
                <select id="lunch" name="lunch" class="form-select" required>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <!-- Test Preparation Course -->
            <div class="mb-3">
                <label for="test_preparation" class="form-label">Test Preparation Course:</label>
                <select id="test_preparation" name="test_preparation" class="form-select" required>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <!-- Reading Score -->
            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score:</label>
                <input type="number" id="reading_score" name="reading_score" class="form-control" min="0" max="100" required>
            </div>

            <!-- Writing Score -->
            <div class="mb-3">
                <label for="writing_score" class="form-label">Writing Score:</label>
                <input type="number" id="writing_score" name="writing_score" class="form-control" min="0" max="100" required>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Predict your Math score</button>
            </div>
        </form>

        <h2 class="text-center mt-4">The predicted Math score is: {{ results }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
